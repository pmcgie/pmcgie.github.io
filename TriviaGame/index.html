<!DOCTYPE html>
<html>
<head>

    <title>Trivia Game</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add links to Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--Links to Google Fonts and Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!--Add FavIcon 32px by 32px-->
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>

    <!--Tie to other user files-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link type="text/javascript" src="assets/javascript.app.js">
    
    
</head>

<body>

    <header id="mainHeader">
        <h1>Trivia Game!</h1>
        <span>Pop Culture to Geography to Sports and everything in between!</span>
    </header>
    

    <div class="triviaStartup">
        <!--Have a checklist of categories for trivia-->
        <div id="categories">
            <h4>Categories</h4>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="Sports">
                <label class="form-check-label" for="inlineCheckbox1">Sports</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="Music">
                <label class="form-check-label" for="inlineCheckbox2">Music</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="Who">
                <label class="form-check-label" for="inlineCheckbox3">Who said it</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox4" value="Geo">
                <label class="form-check-label" for="inlineCheckbox3">Geography</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="inlineCheckbox5" value="Misc">
                <label class="form-check-label" for="inlineCheckbox3">Miscellaneous</label>
            </div>
        </div>

        <!--Question Mark Triggers-->
        <div class="container">
            <img class="buttonStart" src="assets/images/questionmark.png" alt="question mark">
        </div>
    </div>


    
    <!--Pull javascript CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <!--Run Script-->
    <script type="text/javascript" src="assets/javascript/app.js"></script> 

</body>
