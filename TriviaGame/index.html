<!DOCTYPE html>
<html>
<head>

    <title>Trivia Game</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add links to Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--Links to Google Fonts and Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Abril+Fatface|Amatic+SC|BioRhyme+Expanded|Eater|Orbitron|Permanent+Marker|Song+Myung" rel="stylesheet">

    <!--Undecided Google Fonts
    font-family: 'Song Myung', serif; font-family: 'BioRhyme Expanded', serif;
    font-family: 'Abril Fatface', cursive; font-family: 'Amatic SC', cursive;
    font-family: 'Eater', cursive; font-family: 'Orbitron', sans-serif; font-family: 'Permanent Marker', cursive;
    -->

    <!--Add FavIcon 32px by 32px-->
    <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>

    <!--Tie to other user files-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link type="text/javascript" src="assets/javascript.app.js">
    
    
</head>

<body>

    <audio id="myAudio">
        <source src="assets/sounds/countdown.mp3" type="audio/mpeg">
    </audio>

    <header id="mainHeader">
        <h1>Trivia Game!</h1>
        <span>Pop Culture to Geography to Sports and everything in between!</span>
    </header>
    

    <div class = "container" 
        <div class="row" id="triviaStartup" style="font-family: Song Myung">

            <!--Let's you know how to start game-->
            <div id="instruction"><h5>Click on Question Mark to Start the Most Trivial Trivia Game Ever Played!</h5></div>

            <!--Question Mark Triggers-->
            <div class="container">
                <div class="questionmark">
                    <img class="buttonStart" src="assets/images/questionmark.png" alt="question mark">
                </div>
            </div>

            <div id="question"></div>
        </div>
    </div>

    <div class = "container"><div id="questionChoices"></div> </div>
    <div class="container" id="submit"></div>
    <div class="container" id="timer"></div>
    <div class="container" id="gifImage"></div>
    <div class="container" id="nextQuestion"></div>
    

    
    <!--Pull javascript CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <!--Run Script-->
    <script type="text/javascript" src="assets/javascript/app.js"></script> 

</body>
