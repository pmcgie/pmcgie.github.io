  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var zooAnimals = ["Zebra", "Rhino", "Giraffe", "Owl"];
      var dogs = ["Pit Bull","Lab","Husky","Golden Retriever"];

      // Rewrite the following code to print all of the animals using a for-loop.
      for (var i=0; i < zooAnimals.length; i++) {
        console.log(zooAnimals[i] + " is an animal.")
      }

      logArray(dogs,"Ehh ");
      
      //Function created logArray e.g. zooAnimals and "ehh"
      function logArray(list, phrase) {
        for (var j = 0; j <list.length; j++) {
          console.log(phrase + " " + list[j])
        }
      }
