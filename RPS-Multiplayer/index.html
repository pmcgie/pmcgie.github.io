<!DOCTYPE html>
<html>
<head>

    <title>RPS</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Add links to Bootstrap CSS-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!--Links to Google Fonts and Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <!--Tie to other user files-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link type="text/javascript" src="assets/javascript.app.js">
    <link type="text/javascript" src="assets/javascript.chat.js">

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>

    <!--MomentJS-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.min.js"></script>
    
</head>

<body>

    <div class="jumbotron jumbotron-fluid" style="padding-bottom: 10px; padding-top: 10px; margin-bottom: 10px;">
        <div class="container">
            <h1>Rock,Paper, Scissors!</h1>
            <p class="lead">No need to have human interaction when you can play this game online instead!</p>
        </div>
    </div>
    <br>

    <div class="row" id="user_init">
        <div class="col-sm-2"></div>
        <form  class="col-lg-8" id="new-user">
            <input type="text" id="username" placeholder="Enter User Name">
            <input type="text" id='password' placeholder="Enter Password">
            
            <div class="row" id="initButtons">
                <div class="col-sm-2"></div>
                <div class="col-sm-8">
                    <a id="Signup" style='margin:5px;' class="btn btn-primary">Create New User</a>
                    <a id="Login" style='margin:5px' class="btn btn-primary">Login</a>
                    <a id="Logout" style='margin:5px' class="btn btn-primary">Logout</a>
                    <a id="Kickoff" style='margin:5px' class="btn btn-primary">Clear Game</a>
                </div>
            </div>
        </form>		
    </div>

    <br>

    <div class="row">

        <div class="col-sm-2"></div>
        
        <div id="P1" style="padding:0px;" class="card col-lg-2">
            <div id="P1_Name">Waiting For Player</div>
            <div id="P1_Options">
                <div><a  id="P1_Rock" class="btn btn-light">Rock</a></div>
                <div><a  id="P1_Paper" class="btn btn-light">Paper</a></div>
                <div><a  id="P1_Scissors" class="btn btn-light">Scissors</a></div>
            </div>
            <div  id="P1_Decision" style="text-align: center;"></div>
            <div id="P1_Record" style="text-align: center;"></div>
        </div>

        <div class="col-sm-1"></div>

        <div class="card col-lg-2" id="winnerDesign">
            <div id="WinnerReveal" style="text-align: center;"></div>
        </div>

        <div class="col-sm-1"></div>

        <div id = "P2" style="padding:0px;" class="card col-lg-2">
            <div id="P2_Name">Waiting For Player</div>
            <div id="P2_Options">
                <div><a id="P2_Rock" class="btn btn-light">Rock</a></div>
                <div><a id="P2_Paper" class="btn btn-light">Paper</a></div>
                <div><a  id="P2_Scissors" class="btn btn-light">Scissors</a></div>
            </div>
            <div id="P2_Decision" style="text-align: center;"></div>
            <div id="P2_Record" style="text-align: center;"></div>
        </div>
    </div>

    <br>

    <div class="row" style="margin-top: 10px; text-align: center;">
        <form  class="col-lg-12" onsubmit="return false;">
            <input action="#" class= "col-lg-6" type="text" id="message" name="message" placeholder="Message">
        </form>		
    </div>

    <br>

    <div class="container-fluid">
		<div class="row">
                
            <div class="col-lg-3"></div>

                <div class="col-lg-6">
                    <h5 id="MessageHead">Message Board</h5>
                    <div id="chatDisplay"></div>
                </div>
            </div>
            
        </div>
        
    <div></div>


    <!--Pull javascript CDN -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>


    <!--Run Script-->
    <script type="text/javascript" src="assets/javascript/app.js"></script> 
    <script type="text/javascript" src="assets/javascript/chat.js"></script> 
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>

</body>
</html>
