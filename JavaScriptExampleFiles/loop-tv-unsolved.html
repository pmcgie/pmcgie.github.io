<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Favorite TV Shows</title>
  </head>
  <body>

    <script type="text/javascript">

      // Create Variables
      var favTVshows = [];
      var tvShow;

      // For Loop Elements Repeats 3 Times
      for (var i = 1; i < 4; i++) {

        // Prompting user to enter favorite tv shows to array
        tvShow = prompt("What's your #" + i + " favorite TV show?");

        // Adding tb show/entcry to array
        favTVshows.push(tvShow);
      }

      // Providing message/listing out favorite tv shows via alert via loop
      for (var j = 0; j < favTVshows.length; j++) {

        // Show list
        alert(favTVshows[j]);
      }

    </script>

  </body>
</html>
