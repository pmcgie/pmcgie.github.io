<!DOCTYPE html>
<html lang="en-us">
  <head>
    <title>Hangman Game</title> 
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    <!--Viewport  -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Link to other files-->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link type="text/javascript" src="assets/javascript/game.js">

    <!--Font Links-->
    <link href="https://fonts.googleapis.com/css?family=Anton|IM+Fell+French+Canon+SC" rel="stylesheet">
  </head>

<body>


  <!--Game Title Layout-->
  <div class="container" style="border-radius: 10px;">
    <div class="jumbotron" id="HangmanCover">
        <h1 style="font-family: 'Anton', sans-serif;">Hangman: Movie Edition</h1>   
    </div>
  </div> 

  <br style="margin-top:20px;">

  <!--Message -->
  <div class="container">
    <div class="container" style="color: white;">
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <p id = "StyleMiniHeading" style="font-family: 'IM Fell French Canon SC', serif;">Press SpaceBar to get started!</p>
        </div>
      </div>
    </div>

    <div class="container" style="color: white;">
      <div class="col-md-6">
          <div id="Guesses"></div>
      </div>
    </div>
  </div>

  <!--Run Script-->
  <script type="text/javascript" src="assets/javascript/game.js"></script>

</html>
